<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Explorer - HD PNG Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .pokemon-card {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .pokemon-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .type-normal { background: linear-gradient(135deg, #A8A878, #C5C5A3); }
        .type-fire { background: linear-gradient(135deg, #F08030, #F5AC78); }
        .type-water { background: linear-gradient(135deg, #6890F0, #9DB7F5); }
        .type-electric { background: linear-gradient(135deg, #F8D030, #FAE078); }
        .type-grass { background: linear-gradient(135deg, #78C850, #A7DB8D); }
        .type-ice { background: linear-gradient(135deg, #98D8D8, #BCE6E6); }
        .type-fighting { background: linear-gradient(135deg, #C03028, #D67873); }
        .type-poison { background: linear-gradient(135deg, #A040A0, #C183C1); }
        .type-ground { background: linear-gradient(135deg, #E0C068, #EBD69D); }
        .type-flying { background: linear-gradient(135deg, #A890F0, #C6B7F5); }
        .type-psychic { background: linear-gradient(135deg, #F85888, #FA92B2); }
        .type-bug { background: linear-gradient(135deg, #A8B820, #C5D24A); }
        .type-rock { background: linear-gradient(135deg, #B8A038, #D1C17D); }
        .type-ghost { background: linear-gradient(135deg, #705898, #A292BC); }
        .type-dragon { background: linear-gradient(135deg, #7038F8, #A27DFA); }
        .type-dark { background: linear-gradient(135deg, #705848, #A29288); }
        .type-steel { background: linear-gradient(135deg, #B8B8D0, #D1D1E0); }
        .type-fairy { background: linear-gradient(135deg, #EE99AC, #F4BDC9); }
        
        .stat-bar {
            transition: width 1s ease-in-out;
        }
        
        .modal {
            backdrop-filter: blur(8px);
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pokemon-image {
            transition: all 0.3s ease;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        .pokemon-image:hover {
            transform: scale(1.1);
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .filter-btn {
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-700 text-white shadow-xl">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-4xl font-bold text-center flex items-center justify-center gap-3">
                <i class="fas fa-dragon text-yellow-300"></i>
                Pokémon Explorer
                <i class="fas fa-dragon text-yellow-300"></i>
            </h1>
            <p class="text-center mt-2 text-blue-100">Discover amazing Pokémon with HD PNG images</p>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        <div class="search-container rounded-2xl p-6 mb-6">
            <div class="flex flex-col lg:flex-row gap-4 items-center">

                <div class="flex-1 relative">
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search Pokémon by name or number..." 
                        class="w-full pl-12 pr-4 py-3 rounded-xl border-2 border-transparent bg-white/80 backdrop-blur-sm focus:border-blue-500 focus:outline-none transition-all duration-300"
                    >
                </div>

                <div class="flex flex-wrap gap-2">
                    <button class="filter-btn px-4 py-2 rounded-lg bg-gray-500 text-white text-sm font-medium hover:bg-gray-600 active" data-type="all">
                        All Types
                    </button>
                    <select id="typeFilter" class="px-4 py-2 rounded-lg bg-white/80 backdrop-blur-sm border-2 border-transparent focus:border-blue-500 focus:outline-none">
                        <option value="all">All Types</option>
                    </select>
                </div>

                <button id="clearFilters" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-300">
                    <i class="fas fa-times mr-2"></i>Clear
                </button>
            </div>
        </div>
    </div>

    <div id="loadingSpinner" class="flex justify-center items-center py-20">
        <div class="loading-spinner"></div>
        <span class="ml-4 text-xl text-gray-600">Loading Pokémon...</span>
    </div>

    <div class="container mx-auto px-4 pb-12">
        <div id="pokemonGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
        </div>

        <div id="noResults" class="hidden text-center py-20">
            <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-2xl font-semibold text-gray-600 mb-2">No Pokémon Found</h3>
            <p class="text-gray-500">Try adjusting your search or filter criteria</p>
        </div>
    </div>

    <div id="pokemonModal" class="fixed inset-0 bg-black bg-opacity-50 modal hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl max-w-4xl w-full max-h-full overflow-y-auto shadow-2xl">
            <div class="relative">

                <button id="closeModal" class="absolute top-4 right-4 z-10 bg-red-500 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-red-600 transition-colors duration-300">
                    <i class="fas fa-times"></i>
                </button>
                <div id="modalContent" class="p-8">
                </div>
            </div>
        </div>
    </div>

    <script>
        class PokemonExplorer {
            constructor() {
                this.allPokemon = [];
                this.filteredPokemon = [];
                this.types = new Set();
                this.init();
            }

            async init() {
                await this.loadPokemon();
                this.setupEventListeners();
                this.hideLoading();
            }

            async loadPokemon() {
                try {
                    const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=151');
                    const data = await response.json();
                    
                    const promises = data.results.map(async (pokemon, index) => {
                        const details = await this.fetchPokemonDetails(pokemon.url);
                        return {
                            ...details,
                            id: index + 1
                        };
                    });

                    this.allPokemon = await Promise.all(promises);
                    this.filteredPokemon = [...this.allPokemon];
                    
                    this.extractTypes();
                    this.populateTypeFilter();
                    this.renderPokemon();
                } catch (error) {
                    console.error('Error loading Pokemon:', error);
                    this.showError();
                }
            }

            async fetchPokemonDetails(url) {
                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    let species = null;
                    try {
                        const speciesResponse = await fetch(data.species.url);
                        species = await speciesResponse.json();
                    } catch (e) {
                        console.warn('Could not fetch species data:', e);
                    }

                    return {
                        name: data.name,
                        id: data.id,
                        height: data.height,
                        weight: data.weight,
                        types: data.types,
                        abilities: data.abilities,
                        stats: data.stats,
                        sprites: data.sprites,
                        species: species
                    };
                } catch (error) {
                    console.error('Error fetching Pokemon details:', error);
                    return null;
                }
            }

            getHighQualityImage(sprites) {
                if (sprites.other?.['official-artwork']?.front_default) {
                    return sprites.other['official-artwork'].front_default;
                }
                if (sprites.other?.home?.front_default) {
                    return sprites.other.home.front_default;
                }
                if (sprites.front_default) {
                    return sprites.front_default;
                }
                return 'https://via.placeholder.com/150x150?text=No+Image';
            }

            extractTypes() {
                this.allPokemon.forEach(pokemon => {
                    if (pokemon && pokemon.types) {
                        pokemon.types.forEach(typeInfo => {
                            this.types.add(typeInfo.type.name);
                        });
                    }
                });
            }

            populateTypeFilter() {
                const typeFilter = document.getElementById('typeFilter');
                const sortedTypes = Array.from(this.types).sort();
                
                sortedTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                    typeFilter.appendChild(option);
                });
            }

            renderPokemon() {
                const grid = document.getElementById('pokemonGrid');
                const noResults = document.getElementById('noResults');
                
                if (this.filteredPokemon.length === 0) {
                    grid.innerHTML = '';
                    noResults.classList.remove('hidden');
                    return;
                }

                noResults.classList.add('hidden');
                
                grid.innerHTML = this.filteredPokemon.map(pokemon => {
                    if (!pokemon) return '';
                    
                    const primaryType = pokemon.types[0]?.type.name || 'normal';
                    const imageUrl = this.getHighQualityImage(pokemon.sprites);
                    
                    return `
                        <div class="pokemon-card bg-white rounded-2xl shadow-lg overflow-hidden cursor-pointer type-${primaryType}" 
                             onclick="pokemonExplorer.showPokemonDetails(${pokemon.id})">
                            <div class="p-6">
                                <div class="text-center">
                                    <div class="relative mb-4">
                                        <img src="${imageUrl}" 
                                             alt="${pokemon.name}" 
                                             class="pokemon-image w-32 h-32 mx-auto object-contain"
                                             onerror="this.src='https://via.placeholder.com/128x128?text=No+Image'"
                                             loading="lazy">
                                        <div class="absolute top-0 right-0 bg-gray-800 text-white text-xs px-2 py-1 rounded-full font-bold">
                                            #${pokemon.id.toString().padStart(3, '0')}
                                        </div>
                                    </div>
                                    <h3 class="text-xl font-bold text-gray-800 mb-2 capitalize">${pokemon.name}</h3>
                                    <div class="flex justify-center gap-2 flex-wrap">
                                        ${pokemon.types.map(typeInfo => `
                                            <span class="px-3 py-1 rounded-full text-xs font-semibold text-white type-${typeInfo.type.name}">
                                                ${typeInfo.type.name}
                                            </span>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            async showPokemonDetails(pokemonId) {
                const pokemon = this.allPokemon.find(p => p.id === pokemonId);
                if (!pokemon) return;

                const modal = document.getElementById('pokemonModal');
                const modalContent = document.getElementById('modalContent');
                
                const primaryType = pokemon.types[0]?.type.name || 'normal';
                const imageUrl = this.getHighQualityImage(pokemon.sprites);

                let description = 'No description available.';
                if (pokemon.species && pokemon.species.flavor_text_entries) {
                    const englishEntry = pokemon.species.flavor_text_entries.find(
                        entry => entry.language.name === 'en'
                    );
                    if (englishEntry) {
                        description = englishEntry.flavor_text.replace(/\f/g, ' ').replace(/\n/g, ' ');
                    }
                }

                modalContent.innerHTML = `
                    <div class="type-${primaryType} rounded-t-2xl -m-8 mb-0 p-8">
                        <div class="flex flex-col md:flex-row items-center gap-8 text-white">
                            <div class="flex-shrink-0">
                                <img src="${imageUrl}" 
                                     alt="${pokemon.name}" 
                                     class="w-48 h-48 object-contain bg-white/20 rounded-2xl p-4"
                                     onerror="this.src='https://via.placeholder.com/192x192?text=No+Image'">
                            </div>
                            <div class="text-center md:text-left">
                                <h2 class="text-4xl font-bold capitalize mb-2">${pokemon.name}</h2>
                                <p class="text-xl mb-4">#${pokemon.id.toString().padStart(3, '0')}</p>
                                <div class="flex justify-center md:justify-start gap-2 mb-4">
                                    ${pokemon.types.map(typeInfo => `
                                        <span class="px-4 py-2 rounded-full text-sm font-semibold bg-white/20 backdrop-blur-sm">
                                            ${typeInfo.type.name}
                                        </span>
                                    `).join('')}
                                </div>
                                <p class="text-white/90 max-w-md">${description}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="p-8">
                        <!-- Physical Stats -->
                        <div class="grid md:grid-cols-2 gap-8 mb-8">
                            <div class="bg-gray-50 rounded-xl p-6">
                                <h3 class="text-xl font-semibold mb-4 text-gray-800">Physical Stats</h3>
                                <div class="space-y-3">
                                    <div class="flex justify-between items-center">
                                        <span class="font-medium text-gray-600">Height:</span>
                                        <span class="font-bold text-gray-800">${(pokemon.height / 10).toFixed(1)} m</span>
                                    </div>
                                    <div class="flex justify-between items-center">
                                        <span class="font-medium text-gray-600">Weight:</span>
                                        <span class="font-bold text-gray-800">${(pokemon.weight / 10).toFixed(1)} kg</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="bg-gray-50 rounded-xl p-6">
                                <h3 class="text-xl font-semibold mb-4 text-gray-800">Abilities</h3>
                                <div class="space-y-2">
                                    ${pokemon.abilities.map(abilityInfo => `
                                        <div class="flex items-center gap-2">
                                            <span class="w-2 h-2 bg-blue-500 rounded-full"></span>
                                            <span class="capitalize font-medium">${abilityInfo.ability.name.replace('-', ' ')}</span>
                                            ${abilityInfo.is_hidden ? '<span class="text-xs bg-yellow-200 text-yellow-800 px-2 py-1 rounded-full">Hidden</span>' : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        <!-- Base Stats -->
                        <div class="bg-gray-50 rounded-xl p-6">
                            <h3 class="text-xl font-semibold mb-6 text-gray-800">Base Stats</h3>
                            <div class="space-y-4">
                                ${pokemon.stats.map(statInfo => {
                                    const statName = statInfo.stat.name.replace('-', ' ').replace('special', 'sp.');
                                    const statValue = statInfo.base_stat;
                                    const maxStat = 255;
                                    const percentage = (statValue / maxStat) * 100;
                                    
                                    return `
                                        <div>
                                            <div class="flex justify-between items-center mb-2">
                                                <span class="font-medium text-gray-600 capitalize">${statName}:</span>
                                                <span class="font-bold text-gray-800">${statValue}</span>
                                            </div>
                                            <div class="w-full bg-gray-200 rounded-full h-3">
                                                <div class="stat-bar bg-gradient-to-r from-blue-500 to-purple-500 h-3 rounded-full transition-all duration-1000 ease-out" 
                                                     style="width: ${percentage}%"></div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                `;

                modal.classList.remove('hidden');
                modal.classList.add('flex');
                document.body.style.overflow = 'hidden';

                setTimeout(() => {
                    const statBars = modal.querySelectorAll('.stat-bar');
                    statBars.forEach(bar => {
                        const width = bar.style.width;
                        bar.style.width = '0%';
                        setTimeout(() => {
                            bar.style.width = width;
                        }, 100);
                    });
                }, 100);
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.filterPokemon(e.target.value, document.getElementById('typeFilter').value);
                });

                const typeFilter = document.getElementById('typeFilter');
                typeFilter.addEventListener('change', (e) => {
                    this.filterPokemon(searchInput.value, e.target.value);
                });

                document.getElementById('clearFilters').addEventListener('click', () => {
                    searchInput.value = '';
                    typeFilter.value = 'all';
                    this.filteredPokemon = [...this.allPokemon];
                    this.renderPokemon();
                });

                document.getElementById('closeModal').addEventListener('click', this.closeModal);
                document.getElementById('pokemonModal').addEventListener('click', (e) => {
                    if (e.target.id === 'pokemonModal') {
                        this.closeModal();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });
            }

            filterPokemon(searchTerm, typeFilter) {
                this.filteredPokemon = this.allPokemon.filter(pokemon => {
                    if (!pokemon) return false;
                    
                    const matchesSearch = searchTerm === '' || 
                        pokemon.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        pokemon.id.toString().includes(searchTerm);
                    
                    const matchesType = typeFilter === 'all' ||
                        pokemon.types.some(typeInfo => typeInfo.type.name === typeFilter);
                    
                    return matchesSearch && matchesType;
                });
                
                this.renderPokemon();
            }

            closeModal() {
                const modal = document.getElementById('pokemonModal');
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                document.body.style.overflow = 'auto';
            }

            hideLoading() {
                document.getElementById('loadingSpinner').style.display = 'none';
            }

            showError() {
                document.getElementById('loadingSpinner').innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                        <h3 class="text-2xl font-semibold text-gray-800 mb-2">Oops! Something went wrong</h3>
                        <p class="text-gray-600 mb-4">Unable to load Pokémon data. Please try again later.</p>
                        <button onclick="window.location.reload()" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-300">
                            <i class="fas fa-refresh mr-2"></i>Retry
                        </button>
                    </div>
                `;
            }
        }

        const pokemonExplorer = new PokemonExplorer();
    </script>
</body>
</html>
